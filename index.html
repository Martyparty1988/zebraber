<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ud캩l치m t캩 na 쬰brech</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">

  <meta name="theme-color" content="#1a1a1a">
</head>
<body>
  <div class="container">
    <!-- Kalkula캜ka -->

            <button class="markup-btn" data-markup="20">+20%</button>
            <button class="markup-btn" data-markup="30">+30%</button>

        </div>
      </div>
    </section>

    <!-- Historie -->
    <section id="history" class="page">

        <h2>V칳po캜ty</h2>
        <div id="calc-history"></div>
        <button id="clear-calc-history" class="clear-btn">Smazat v칳po캜ty</button>

      </div>
      <div class="card chart-card">
        <h2>Graf zisk콢</h2>
        <canvas id="profit-chart"></canvas>
        <canvas id="shift-chart"></canvas>
      </div>
    </section>

    <!-- Nastaven칤 -->
    <section id="settings" class="page">
      <div class="card settings-card">
        <h2>Nastaven칤</h2>
        <div class="setting-row">
          <label for="price-per-100g">Cena za 100g (K캜)</label>
          <input type="number" id="price-per-100g" min="0" value="100" class="input-setting">
        </div>
        <div class="setting-row">

          <input type="checkbox" id="theme-toggle">
        </div>
        <button id="reset-app" class="clear-btn">Resetovat aplikaci</button>
      </div>
    </section>

    <!-- Navigace -->
    <nav class="bottom-nav">
      <button data-page="calculator" class="nav-btn active">
        <span class="nav-icon">游빑</span>
        <span>Kalkula캜ka</span>
      </button>
      <button data-page="history" class="nav-btn">
        <span class="nav-icon">游늵</span>
        <span>Historie</span>
      </button>
      <button data-page="settings" class="nav-btn">
        <span class="nav-icon">丘뙖잺</span>
        <span>Nastaven칤</span>
      </button>
    </nav>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
  <script src="sw-register.js"></script>
</body>
</html>
